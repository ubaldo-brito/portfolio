<!DOCTYPE html> <!--tipo de archivo--> <!-- -->
<html lang=de> <!--terreno-->
<head> <!--planos-->
    <meta charset="UTF-8"> <!--metadata + caracteres que se van a usar-->
    <title> Deutschlernen Spiel </title>
    
    <style> /* REGLAS entre {} que tendran los elementos contenedores o clases*/
        
        body {
            background-color: #2b5665;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #spelbrett { /* en CSS # = IDcontenedor en HTML*/
            width: 700px; /* cada regla termina con ; */
            height: 450px;
            display: grid; /* indica que el contenedor organiza sus hijos en GRID y permite usar propiedades grid */
            grid-template-columns: repeat(4, 160px); /* repeat es el atajo en vez de escribir 100px 4 veces */
            grid-template-rows: repeat(4, 100px);
            gap: 20px;
        }
        
        .feld { /* en CSS puntoClass = class="class" en Html*/
            border: 5px solid #83f5ff; /* reglas generales sobre como se muestra esta clase */
            border-radius: 30px;
            display: flex; /* hace que el elemento sea flexible para alinear */
            justify-content: center; /* centra horizontalmente el CONTENIDO */
            align-items: center; /* centra verticalmente el CONTENIDO*/
            background-color: white;
        }

        .feld1 { grid-row: 1; grid-column: 1; } /* reglas sobre donde se ubicaran estas clases en el grid del contenedor */
        .feld2 { grid-row: 1; grid-column: 2; }
        .feld3 { grid-row: 1; grid-column: 3; }
        .feld4 { grid-row: 1; grid-column: 4; }
        
        .feld5 { grid-row: 2; grid-column: 4; }
        .feld6 { grid-row: 3; grid-column: 4; }
        .feld7 { grid-row: 4; grid-column: 4; }
        
        .feld8 { grid-row: 4; grid-column: 3; }
        .feld9 { grid-row: 4; grid-column: 2; }
        .feld10 { grid-row: 4; grid-column: 1; }
        
        .feld11 { grid-row: 3; grid-column: 1; }
        .feld12 { grid-row: 2; grid-column: 1; }

    </style>
    </head>
    <body> <!--Elementos-->
        
        <div id="spelbrett"> <!--crear el CONTENEDOR con el id-->
            <!--dentro del CONTENEDOR, se crea los children -->
            <div class="feld feld1">1</div> <!--"class">contenido<   -->
            <div class="feld feld2">2</div>
            <div class="feld feld3">3</div>
            <div class="feld feld4">4</div>
            
            <div class="feld feld5">5</div>
            <div class="feld feld6">6</div>
            <div class="feld feld7">7</div>
            
            <div class="feld feld8">8</div>
            <div class="feld feld9">9</div>
            <div class="feld feld10">10</div>
            
            <div class="feld feld11">11</div>
            <div class="feld feld12">12</div>
            
        </div>
    </body>
</html>
